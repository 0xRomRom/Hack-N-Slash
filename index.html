<head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- Red container div-->
  <div style="position: relative; display: inline-block">
    <!-- Smaller Red Container Div-->
    <div
      style="
        position: absolute;
        display: flex;
        justify-content: center;
        width: 100%;
        align-items: center;
        padding: 20px;
        border-radius: 0.2rem;
      "
    >
      <!-- Player Health-->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-radius: 0.2rem;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%; border-radius: 0.2rem"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            border-radius: 0.2rem;
          "
        ></div>
      </div>
      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: rgb(0, 136, 255);
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 40px;
          border-radius: 0.2rem;
          font-family: 'Montserrat', sans-serif;
        "
      >
        10
      </div>
      <!-- Enemy Health-->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: red; height: 30px; border-radius: 0.2rem"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 0.2rem;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        border-radius: 0.2rem;
        font-family: 'Montserrat', sans-serif;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/utils.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./index.js"></script>
</body>
